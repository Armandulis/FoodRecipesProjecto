<body>
<button routerLink="/recipes/add"> add </button>

<div *ngIf="recipes">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes | async">
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.picture }}</td>
      <td>{{ recipe.type }}</td>
      <td>{{ recipe.portion }}</td>
      <td>{{ recipe.ingredients }}</td>
      <td>{{ recipe.howTo }}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
