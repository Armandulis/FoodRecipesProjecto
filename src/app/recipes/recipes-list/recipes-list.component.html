<button routerLink="/recipes/add"> add </button>
<div *ngIf="recipes">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let recipe of recipes | async">
        <td>{{ recipe.picture }}</td>
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.type }}</td>
        <td>{{ recipe.howTo }}</td>
      </tr>
    </tbody>
  </table>
</div>
